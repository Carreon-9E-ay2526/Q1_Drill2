<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Recommendation Form</title>

	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
			background-image: url(https://cdn.pixabay.com/photo/2023/01/05/07/08/filmmaking-7698254_1280.jpg);
			/*background-color: #EEF0F2;*/
			font-family: "Story Script", sans-serif;
		}
		
		h1,hr {
			text-align: center;
		}

		form {

			margin: auto;
			background-color: #EEF0F2;
			width: 42%;
			padding: 30px;
			border-radius: 50px;
		}

	</style>

	</head>
	<body>
		<form>
			<h1>Movie Recommendation</h1>
			<hr><br>

			<fieldset>
				<label for="Name"> Name: </label> <br>
				<input type="text" name="Name" placeholder="Name here"><br>
				<label for="Email"> Email Address: </label> <br>
				<input type="Email" name="Email" placeholder="@gmail.com"><br>
				<label for="Recommendation Movie"> Recommendation Movie: </label> <br>
				<input type="text" name="Recommendation Movie" placeholder= "Iron Man2"><br>
				<label>Why do you want to recommend it?</label><br>
				<textarea cols="40" rows="5" placeholder="feedback down here!"></textarea> <br>

				<br>

				Movie Genres: (select all that apply) <br>

				<input type="checkbox" name="Movie Genres" value="Horror">
				<label>Horror</label>
				<input type="checkbox" name="Movie Genres" value="Action">
				<label>Action</label>
				<input type="checkbox" name="Movie Genres" value="Sci-Fi">
				<label>Sci-Fi</label>
				<input type="checkbox" name="Movie Genres" value="Drama">
				<label>Drama</label>
				<input type="checkbox" name="Movie Genres" value="Fantasy">
				<label>Fantasy</label>
				<input type="checkbox" name="Movie Genres" value="Comedy">
				<label>Comedy</label> <br>
				<input type="checkbox" name="Movie Genres" value="Western">
				<label>Westren</label>
				<input type="checkbox" name="Movie Genres" value="Romance">
				<label>Romance</label>
				<input type="checkbox" name="Movie Genres" value="War">
				<label>War</label>
				<input type="checkbox" name="Movie Genres" value="Animated">
				<label>Animated</label>
				<input type="checkbox" name="Movie Genres" value="History">
				<label>History</label>
				<input type="checkbox" name="Movie Genres" value="Narrative">
				<label>Narrative</label> <br>

				<br>

				Rating of the Movie: <br>

				<input type="radio" name="Rating" value="1★">
				<label>1★</label>
				<input type="radio" name="Rating" value="2★">
				<label>2★</label>
				<input type="radio" name="Rating" value="3★">
				<label>3★</label>
				<input type="radio" name="Rating" value="4★">
				<label>4★</label>
				<input type="radio" name="Rating" value="5★">
				<label>5★ (Best rating)</label> <br>

				<br>

				What App/Website did you watch the movie? <br>
				<select name="watch the movie?">
							<option value="Netflix">Netflix</option>
							<option value="Amazon Prime">Amazon Prime</option>
							<option value="Hulu">Hulu</option>
							<option value="Disney+">Disney+</option>
							<option value="Peacock">Peacock</option>
							<option value="YouTube">YouTube</option>
							<option value="Tubi">Tubi</option>
							<option value="Xumo">Xumo</option>
							<option value="Pluto TV">Pluto TV</option>
							<option value="Pirated">Pirated</option>
				</select> <br>

				<br>
				<br>

				<input type="Submit" value="Submit">
		</form>

	</body>
	</html>
